<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <img src="./pineapple.jpg" alt="" id="img">
        <div class="btns">
            <button class=""></button>
            <button id="grayscale-btn" title="Button clicked in image grayscale">
                <img src="./pineapple.jpg" alt="" style="filter: grayscale(100%);" class="example-img" >
            </button>
            <button id="blur-btn" title="Button clicked in image blur">
                <img src="./pineapple.jpg" alt="" style="filter: blur(3px);" class="example-img" >
            </button>
            <button id="brightness-btn" title="Button clicked in image brightness">
                <img src="./pineapple.jpg" alt="" style="filter: brightness(30%);" class="example-img" >
            </button>
            <button id="contrast-btn" title="Button clicked in image contrast">
                <img src="./pineapple.jpg" alt="" style="filter: contrast(150%);" class="example-img" >
            </button>
            <button id="saturate-btn" title="Button clicked in image saturate">
                <img src="./pineapple.jpg" alt="" style="filter: saturate(400%);" class="example-img" >
            </button>
        </div>
    </div>  

    <script src="./index.js"></script>
</body>
</html>
